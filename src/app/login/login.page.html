<ion-header translucent = "primary">
  <ion-toolbar color = "primary">
    <ion-title>Login</ion-title>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">E-mail: </ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Senha: </ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button fill="solid" expand="block" color="dark" (click)="login()">Login</ion-button>
  <a class="GoToRegister" fixed full (click)="register()">Primeira vez aqui? Cadastre-se!</a>
</ion-content>
